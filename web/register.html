<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
        <script>
            function checkUser() {
                var un = document.getElementById("username").value;
                if (un == "") {
                    alert("请输入用户名！")
                }
                var pwd = document.getElementById("password").value;
                var repwd = document.getElementById("repassword").value;
                if (pwd == "" || repwd == "") {
                    alert("输入密码或者确认密码！")
                } else if (pwd != repwd) {
                    alert("两次输入密码不一致！")
                }
                var email = document.getElementById("email").value;
                var reg = new RegExp("^[a-z0-9]+([._\\\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
                var b = reg.test(email);
                if (!b) {
                    alert("请输入正确的邮箱格式！")
                }
            }
        </script>
    </head>
    <body>
        <form action="#" method="post">
            <table width="600px" height="450px" bgcolor="#f0f8ff" border="2px" align="center"
                   cellspacing="0px" cellpadding="3px">
                <tr height="50px">
                    <td colspan="2"><font size="3">会员注册</font>&nbsp;&nbsp; USER REGISTER</td>
                </tr>
                <tr height="50px">
                    <td>用户名:</td>
                    <td><input id="username" type="text" name="username" placeholder="请输入用户名" maxlength="16" size="30px"
                               style="height: 40px"/></td>
                </tr>
                <tr height="50px">
                    <td>密码</td>
                    <td><input id="password" type="password" name="password" placeholder="请输入密码" maxlength="16"
                               size="30px"
                               style="height: 40px"/></td>
                </tr>
                <tr height="50px">
                    <td>确认密码</td>
                    <td><input id="repassword" type="password" name="password" placeholder="请确认密码" maxlength="16"
                               size="30px"
                               style="height: 40px"/></td>
                </tr>
                <tr height="50px">
                    <td>Email</td>
                    <td><input id="email" type="email" name="email" placeholder="请输入邮箱"  size="30px"
                               style="height: 40px"/></td>
                </tr>
                <tr height="50px">
                    <td>姓名</td>
                    <td><input type="name" name="name" placeholder="请输入真实姓名" maxlength="16" size="30px"
                               style="height: 40px"/></td>
                </tr>
                <tr height="50px">
                    <td>性别</td>
                    <td><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
                </tr>
                <tr height="50px">
                    <td>验证码</td>
                    <td><input type="text" name="code" placeholder="请输入验证码" maxlength="4" size="30px"
                               style="height: 40px;line-height: 40px"/>
                        <a href="https://www.baidu.com"><img src="img\`QFFGX8`ODROU3$IIIEB27D.png" width="80px"
                                                             height="40px"></a></td>
                </tr>
                <tr height="50px">
                    <td colspan="2" align="center"><input type="submit" value="注册" onclick="checkUser()"/></td>
                </tr>
                <!--!!!!!!!!!!!!onclick调用外部方法-->
                <tr height="50px">
                    <td colspan="2" align="center"><input type="reset" value="重置"/></td>
                </tr>


            </table>
        </form>
    </body>
</html>
